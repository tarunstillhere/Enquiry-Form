<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="https://formspree.io/f/xzbnzegz"
      method="POST"
        <h3 id="heading">ENQUIRY FORM</h3>
        <input
          type="text"
          name="username"
          id="name"
          placeholder="Enter Your Full Name"
          autocomplete="off"
          required   
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address (example@.com)"
          autocomplete="off"
          required
        />
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Enter Your Phone No."
          autocomplete="off"
          required
        />
        <textarea id="message" name="message" rows="5" placeholder="Leave Your message here" autocomplete="off" required min="5"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
